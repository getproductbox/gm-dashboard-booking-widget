<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slots API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Time Slots API Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Basic Time Slots Call</h2>
        <button onclick="testBasicTimeSlots()">Test Basic Time Slots</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Time Slots with Venue Area</h2>
        <button onclick="testTimeSlotsWithArea()">Test with Venue Area</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Different Date</h2>
        <button onclick="testTimeSlotsDifferentDate()">Test Different Date</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        const API_CONFIG = {
            baseUrl: 'https://plksvatjdylpuhjitbfc.supabase.co/functions/v1',
            apiKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsa3N2YXRqZHlscHVoaml0YmZjIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MDc2NDkzMywiZXhwIjoyMDY2MzQwOTMzfQ.M4Ikh3gSAVTPDxkMNrXLFxCPjHYqaBC5HcVavpHpNlk'
        };

        async function testTimeSlotsAPI(params, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = 'Testing...';
            resultDiv.className = 'result';

            try {
                const url = new URL(`${API_CONFIG.baseUrl}/timeslots-api`);
                
                // Add query parameters
                Object.keys(params).forEach(key => {
                    url.searchParams.append(key, params[key]);
                });

                console.log('Calling URL:', url.toString());

                const response = await fetch(url.toString(), {
                    headers: {
                        'x-api-key': API_CONFIG.apiKey,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${response.statusText}\nResponse: ${errorText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                resultDiv.innerHTML = `✅ Success!\n\nURL: ${url.toString()}\n\nResponse: ${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result success';

            } catch (error) {
                console.error('API Error:', error);
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        function testBasicTimeSlots() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const dateStr = tomorrow.toISOString().split('T')[0];
            
            testTimeSlotsAPI({
                date: dateStr,
                venue: 'manor'
            }, 'result1');
        }

        function testTimeSlotsWithArea() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const dateStr = tomorrow.toISOString().split('T')[0];
            
            testTimeSlotsAPI({
                date: dateStr,
                venue: 'manor',
                venue_area: 'upstairs'
            }, 'result2');
        }

        function testTimeSlotsDifferentDate() {
            const futureDate = new Date();
            futureDate.setDate(futureDate.getDate() + 7);
            const dateStr = futureDate.toISOString().split('T')[0];
            
            testTimeSlotsAPI({
                date: dateStr,
                venue: 'manor',
                venue_area: 'upstairs'
            }, 'result3');
        }
    </script>
</body>
</html>
