<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Venue Configuration API Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct API Call</h2>
        <button onclick="testDirectAPI()">Test Direct API Call</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: With Different Headers</h2>
        <button onclick="testWithHeaders()">Test with Authorization Header</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Different Endpoint Structure</h2>
        <button onclick="testDifferentEndpoint()">Test Different Endpoint</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        const API_CONFIG = {
            baseUrl: 'https://plksvatjdylpuhjitbfc.supabase.co/functions/v1',
            apiKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsa3N2YXRqZHlscHVoaml0YmZjIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MDc2NDkzMywiZXhwIjoyMDY2MzQwOTMzfQ.M4Ikh3gSAVTPDxkMNrXLFxCPjHYqaBC5HcVavpHpNlk'
        };

        async function testDirectAPI() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const url = `${API_CONFIG.baseUrl}/venue-config-api`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'x-api-key': API_CONFIG.apiKey,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ✅ Success! Status: ${response.status}<br>
                        Data: ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testWithHeaders() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const url = `${API_CONFIG.baseUrl}/venue-config-api`;
                console.log('Testing URL with different headers:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${API_CONFIG.apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ✅ Success! Status: ${response.status}<br>
                        Data: ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testDifferentEndpoint() {
            const resultDiv = document.getElementById('result3');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Try different endpoint variations
                const endpoints = [
                    'venue-config',
                    'venue-config-api',
                    'venues',
                    'venue-configuration'
                ];
                
                for (const endpoint of endpoints) {
                    const url = `${API_CONFIG.baseUrl}/${endpoint}`;
                    console.log(`Testing endpoint: ${endpoint}`);
                    
                    const response = await fetch(url, {
                        headers: {
                            'x-api-key': API_CONFIG.apiKey,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    console.log(`${endpoint} - Status: ${response.status}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        resultDiv.innerHTML = `
                            <div class="success">
                                ✅ Success with endpoint: ${endpoint}<br>
                                Status: ${response.status}<br>
                                Data: ${JSON.stringify(data, null, 2)}
                            </div>
                        `;
                        return;
                    }
                }
                
                resultDiv.innerHTML = `
                    <div class="error">
                        ❌ All endpoints failed. Check console for details.
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
